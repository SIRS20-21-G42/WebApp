{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <center>
                <form class="form-horizontal" action="register" method=post>
                    <fieldset>
                        <legend>Register new user</legend>
                        <div class="form-group">
                            <input type="text" id="username" name="username" class="input-xlarge" placeholder="Username" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" name="password" class="input-xlarge" placeholder="Password" maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="code" name="code" class="input-xlarge" placeholder="Code" maxlength="6" required>
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                    </fieldset>
                </form>
            </center>
        </div>
        <div class="col-4"></div>
    </div>
</div>
{% endblock %}
